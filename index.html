<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h1></h1>
    <script>
        var msg=prompt('Enter your nam: ');
        document.write('<br>Entered name:'+ msg);
        document.write('<br>Upper case name:'+ msg.toUpperCase());
        document.write('<br>Lower case name:'+ msg.toLowerCase());
        document.write('<br>Whether name starts with a:' + msg.startsWith('s'));
        document.write('<br>Whether name ends with a:' + msg.endsWith('s'));
        document.write('<br.Random number:'+Math.floor(Math.random()*200))

    </script>
</body>
</html>
