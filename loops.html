<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Loops</title>
</head>
<body>
    <h1>Built in java script</h1>
<script>
    var animals=['lion', 'tiger', 'leopard', 'cat', 'dog']
    var i=0
    for (i=0;i<animals.length;i++){
        document.write('<br>'+animals[i])
    }
</script>
   
</body>
</html>
